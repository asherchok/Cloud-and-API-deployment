<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Student Mode of Retention</h1>
	

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="Tuition fees up to date" placeholder="Tuition fees up to date (0 for NO and 1 for YES)" required="required" />
        <input type="text" name="Scholarship holder" placeholder="Scholarship holder (0 for NO and 1 for YES)" required="required" />
		<input type="text" name="Curricular units 1st sem (approved)" placeholder="Curricular units 1st sem (approved) (Positive integer values)" required="required" />
        <input type="text" name="Curricular units 1st sem (grade)" placeholder="Curricular units 1st sem (grade) (Positive values)" required="required" />
		<input type="text" name="Curricular units 2nd sem (approved)" placeholder="Curricular units 2nd sem (approved) (Positive integer values)" required="required" />
        <input type="text" name="Curricular units 2nd sem (grade)" placeholder="Curricular units 2nd sem (grade) (Positive values)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/Original.svg" style="width: 400px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>

</body>
</html>
